<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="toDo.css">
    
</head>
<body>
    <h1 class="input-container" >Todo List</h1>
    <div class="input-container">
        <input type="text" name="newTask" id="newTask" placeholder="Write Task" autofocus>
        <button>Add Task</button>
        <p></p> <!-- for the warning message-->
      </div>
      
    <h2 style="text-align: center; margin-bottom: 10px;">To Dos:</h2>
    <ul class="task-list"></ul>
    
    <script src="toDo.js"></script>
</body>
</html>
